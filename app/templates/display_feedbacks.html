<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Feedback Table</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        position: relative;
    }
    
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #555;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
    }
    
    .back-button:hover {
        background-color: #333;
    }
    
    .table-container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    table, th, td {
        border: 1px solid #ccc;
    }
    
    th, td {
        padding: 15px;
        text-align: center;
    }
    
    th {
        background-color: #4CAF50;
        color: white;
    }
    
    .details-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
    }
    
    .details-button:hover {
        background-color: #45a049;
    }
</style>    
<body>
    <a href='http://127.0.0.1:5000/home' class="back-button">&#8592;</a>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Feedback</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Excelente serviço!</td>
                    <td>Positivo</td>
                    <td><button class="details-button">Mais detalhes</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Precisa melhorar o atendimento.</td>
                    <td>Negativo</td>
                    <td><button class="details-button">Mais detalhes</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Produto de alta qualidade.</td>
                    <td>Positivo</td>
                    <td><button class="details-button">Mais detalhes</button></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Entrega atrasada.</td>
                    <td>Negativo</td>
                    <td><button class="details-button">Mais detalhes</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
